<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Link Slider Example</title>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <style>
    /* Wrapper styling */
    .interactive-link-slider-wrapper {
      position: relative;
      width: 100%;
      height: 600px;
      overflow: hidden;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    /* General Swiper container sizing */
    .interactive-link-slider-wrapper .swiper {
      width: 100%;
      height: 100%;
    }
    /* Top gallery slide covers */
    .gallery-top .swiper-slide {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .gallery-top .swiper-slide .bg-cover {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    /* Thumbnails styling */
    .gallery-thumbs {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 150px;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: flex-end;
      z-index: 10;
    }
    .gallery-thumbs .swiper-slide {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 15px;
      width: 33.333%;
      cursor: pointer;
      border-left: 1px solid rgba(255,255,255,0.4);
      transition: background 0.3s ease;
    }
    .gallery-thumbs .swiper-slide:first-child {
      border-left: none;
    }
    .gallery-thumbs .swiper-slide-thumb-active,
    .gallery-thumbs .swiper-slide:hover {
      background: rgba(0,0,0,0.5);
    }
    /* Number and title styling */
    .slide-item-number {
      font-size: 42px;
      font-weight: 700;
      -webkit-text-stroke: 1px #fff;
      color: transparent;
      margin-bottom: 5px;
    }
    .swiper-slide-thumb-active .slide-item-number {
      color: #fff;
    }
    .slide-item-title {
      font-size: 20px;
      font-weight: 600;
      margin: 0;
    }
    .slide-item-text {
      font-size: 14px;
      margin: 5px 0 10px 0;
      line-height: 1.4;
    }
    .slide-item-btn {
      display: inline-block;
      padding: 8px 20px;
      border: 1px solid #fff;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      transition: color 0.3s ease;
    }
    .slide-item-btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background: #fff;
      z-index: -1;
      transition: width 0.4s ease;
    }
    .slide-item-btn:hover::after {
      width: 100%;
    }
    .slide-item-btn:hover {
      color: #000;
    }
    /* Footer (text and button) show/hide */
    .slide-item-footer {
      overflow: hidden;
      transition: max-height 0.5s ease;
      max-height: 0;
    }
    .swiper-slide-thumb-active .slide-item-footer {
      max-height: 200px;
    }
    @media(max-width: 1024px) {
      .gallery-thumbs {
        flex-direction: column;
        height: auto;
      }
      .gallery-thumbs .swiper-slide {
        width: 100%;
        border-left: none;
        border-top: 1px solid rgba(255,255,255,0.4);
      }
    }
  </style>
</head>
<body>
  <div class="interactive-link-slider-wrapper">
    <!-- Top slider with background images -->
    <div class="swiper gallery-top">
      <div class="swiper-wrapper">
        <!-- Slide 1: DIGITAL -->
        <div class="swiper-slide">
          <div class="bg-cover" style="background-image: url('https://picsum.photos/seed/digital/1600/900');"></div>
        </div>
        <!-- Slide 2: ANALOG -->
        <div class="swiper-slide">
          <div class="bg-cover" style="background-image: url('https://picsum.photos/seed/analog/1600/900');"></div>
        </div>
        <!-- Slide 3: ONLINE -->
        <div class="swiper-slide">
          <div class="bg-cover" style="background-image: url('https://picsum.photos/seed/online/1600/900');"></div>
        </div>
      </div>
    </div>
    <!-- Thumbnails / content slider -->
    <div class="swiper gallery-thumbs">
      <div class="swiper-wrapper">
        <!-- Thumb 1 -->
        <div class="swiper-slide">
          <div class="slide-item-number">01</div>
          <h4 class="slide-item-title">Digital</h4>
          <div class="slide-item-footer">
            <p class="slide-item-text">Digital Signage | DOOH Werbenetz | Digitale Sitzungszimmer | IT | Pro AV</p>
            <a class="slide-item-btn" href="#digital">Digital</a>
          </div>
        </div>
        <!-- Thumb 2 -->
        <div class="swiper-slide">
          <div class="slide-item-number">02</div>
          <h4 class="slide-item-title">Analog</h4>
          <div class="slide-item-footer">
            <p class="slide-item-text">Print | Werbeartikel | Beschriftungen | Signaletik | Grafikdesign | Werbeplanungen</p>
            <a class="slide-item-btn" href="#analog">Analog</a>
          </div>
        </div>
        <!-- Thumb 3 -->
        <div class="swiper-slide">
          <div class="slide-item-number">03</div>
          <h4 class="slide-item-title">Online</h4>
          <div class="slide-item-footer">
            <p class="slide-item-text">Webdesign | Onlineshops | SEO/SEA | Google Optimierungen</p>
            <a class="slide-item-btn" href="#online">Online</a>
          </div>
        </div>
      </div>
      <!-- Optional navigation buttons (hidden on desktop, visible on tablet/mobile) -->
      <div class="swiper-button-prev" style="color:#fff;"></div>
      <div class="swiper-button-next" style="color:#fff;"></div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Define slider settings similar to the original site
      const sliderSettings = {
        speed: 1000,
        perview: 3,
        mdperview: 2,
        smperview: 1,
        autoplay: false,
        mousewheel: false,
        parallax: true
      };

      // Initialize thumbnail slider
      const thumbs = new Swiper('.gallery-thumbs', {
        slidesPerView: 1,
        speed: sliderSettings.speed,
        loop: false,
        mousewheel: sliderSettings.mousewheel,
        autoplay: sliderSettings.autoplay,
        watchSlidesVisibility: true,
        watchSlidesProgress: true,
        simulateTouch: false,
        grabCursor: true,
        slideActiveClass: 'swiper-slide-thumb-active',
        breakpoints: {
          320: {
            slidesPerView: sliderSettings.smperview
          },
          768: {
            slidesPerView: sliderSettings.mdperview
          },
          1024: {
            slidesPerView: sliderSettings.perview
          }
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev'
        }
      });

      // Initialize main slider with parallax effect and connect thumbnails
      const mainSlider = new Swiper('.gallery-top', {
        speed: sliderSettings.speed,
        loop: false,
        mousewheel: sliderSettings.mousewheel,
        autoplay: sliderSettings.autoplay,
        parallax: sliderSettings.parallax,
        watchSlidesVisibility: true,
        watchSlidesProgress: true,
        simulateTouch: false,
        thumbs: {
          swiper: thumbs
        },
        on: {
          init: function() {
            // Set parallax distance based on slider width
            const swiper = this;
            for (let i = 0; i < swiper.slides.length; i++) {
              const slide = swiper.slides[i];
              const bg = slide.querySelector('.bg-cover');
              const parallaxDistance = 0.75 * swiper.width;
              bg.setAttribute('data-swiper-parallax', parallaxDistance);
            }
          }
        }
      });

      // Function to handle hover and click behaviour
      function setupInteractions() {
        const thumbSlides = document.querySelectorAll('.gallery-thumbs .swiper-slide');
        if (window.innerWidth > 1024) {
          // Hover behaviour for desktop
          thumbSlides.forEach((slide, index) => {
            slide.addEventListener('mouseenter', () => {
              mainSlider.slideTo(index);
              // Show only active footer
              thumbSlides.forEach(s => s.querySelector('.slide-item-footer').style.maxHeight = '0');
              slide.querySelector('.slide-item-footer').style.maxHeight = '200px';
            });
          });
        } else {
          // On smaller screens show all footers
          thumbSlides.forEach(slide => {
            slide.querySelector('.slide-item-footer').style.maxHeight = '200px';
          });
          // Sync main slider when thumbnail slides
          thumbs.on('slideChange', function() {
            mainSlider.slideTo(thumbs.activeIndex);
          });
        }
      }
      // Initial call
      setupInteractions();
      // Reapply interactions on resize
      window.addEventListener('resize', function () {
        setupInteractions();
      });
    });
  </script>
</body>
</html>
